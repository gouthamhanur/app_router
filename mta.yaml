ID: approuter_only
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: app_router_module
    type: nodejs
    path: app_router_module
    provides:
      - name: app_router_module_api
        properties:
          url: '${default-url}'
    requires:
      - name: node_cors_backend_api
        group: destinations
        properties:
          url: '~{url}'
          name: node-be
  - name: node_cors_backend
    type: nodejs
    path: node_cors_backend
    provides:
      - name: node_cors_backend_api
        properties:
          url: '${default-url}'

  - name: git_only
    type: nodejs
    path: git_only
    provides:
     - name: git_only_api
       properties:
          url: ${default-url}

